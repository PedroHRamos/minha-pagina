<html class="bg-primary">

<head>
    <title>Pedro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/brands.min.css"
        integrity="sha512-rQgMaFKZKIoTKfYInSVMH1dSM68mmPYshaohG8pK17b+guRbSiMl9dDbd3Sd96voXZeGerRIFFr2ewIiusEUgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/solid.min.css"
        integrity="sha512-wQ0aDa8upf/3Fun6Qby6g8uXyPqKl54VpEO/SwjjqxeUwThb6TIP5kloJ2tOHqnjLsd88S5p1VoOIXEl42mHYg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="p-5">
        <div class="text-center">
            <ng-template [ngIf]="isAvaliable" [ngIfElse]="cidade">
                <div>
                    <h3 class="display-5">{{this.jsonModel.name}}</h3>
                </div>
            </ng-template>

            <ng-template #cidade>
                <div>
                    <p><b></b></p>
                </div>
            </ng-template>
        </div>

        <div class="row">
            <div class="col-1 col-md-3"></div>
            <div class="col-5 col-md-3 text-right">
                <ng-template [ngIf]="isAvaliable" [ngIfElse]="imagem">
                    <div>
                        <img class="imagem-clima-atual my-auto img-responsive" [src]="this.imageFile" alt=""
                            style="float:right">
                    </div>
                </ng-template>

                <ng-template #imagem>
                    <div>

                    </div>
                </ng-template>
            </div>
            <div class="col-2 col-md-1 my-auto text-left">
                <ng-template [ngIf]="isAvaliable" [ngIfElse]="temperatura">
                    <div>
                        <h4 class="display-5"> {{this.jsonModel.main.temp}}º</h4>
                    </div>
                </ng-template>

                <ng-template #temperatura>
                    <div>
                    </div>
                </ng-template>
            </div>
            <div class="col-5"></div>
        </div>
        <br>
        <div class="row pb-3 border-bottom">
            <div class="col-6 text-center">
                <ng-template [ngIf]="isAvaliable" [ngIfElse]="minima">
                    <div>
                        <p class=""> Min: {{this.jsonModel.main.temp_min}}º</p>
                    </div>
                </ng-template>

                <ng-template #minima>
                    <div>
                    </div>
                </ng-template>
            </div>

            <div class="col-6 text-center">
                <ng-template [ngIf]="isAvaliable" [ngIfElse]="maxima">
                    <div>
                        <p class=""> Max: {{this.jsonModel.main.temp_max}}º</p>
                    </div>
                </ng-template>

                <ng-template #maxima>
                    <div>
                    </div>
                </ng-template>
            </div>
        </div>

        <div class="row">
            <div class="col-6 text-center">
                <div>
                    <span class=""> Vento:</span>
                </div>
            </div>
            <div class="col-6 text-center">
                <ng-template [ngIf]="isAvaliable" [ngIfElse]="vento">
                    <div>
                        <span class="">{{this.jsonModel.wind.speed}} m/s</span>
                    </div>
                </ng-template>

                <ng-template #vento>
                </ng-template>
            </div>
        </div>

        <div class="row ">
            <div class="col-6 text-center">
                <div>
                    <span class=""> Umidade:</span>
                </div>
            </div>
            <div class="col-6 text-center">
                <ng-template [ngIf]="isAvaliable" [ngIfElse]="umidade">
                    <div>
                        <span class="">{{this.jsonModel.main.humidity}} %</span>
                    </div>
                </ng-template>

                <ng-template #umidade>
                </ng-template>
            </div>
        </div>

        <div class="row border-bottom">
            <div class="col-6 text-center">
                <div>
                    <span class=""> Pressão:</span>
                </div>
            </div>
            <div class="col-6 text-center">
                <ng-template [ngIf]="isAvaliable" [ngIfElse]="pressao">
                    <div>
                        <span class="">{{this.jsonModel.main.pressure}} hPa</span>
                    </div>
                </ng-template>

                <ng-template #pressao>
                </ng-template>
            </div>
        </div>

    </div>


</body>

</html>
